<svg width="800" height="500" version="1.1"
    xmlns="http://www.w3.org/2000/svg">
  <!-- 背景を夜空に設定 -->
  <rect width="800" height="500" fill="darkblue" />

  <!-- 星を追加 -->
  <g>
    <circle cx="50" cy="50" r="2" fill="white" opacity="0.8" />
    <circle cx="150" cy="80" r="1.5" fill="white" opacity="0.6" />
    <circle cx="250" cy="30" r="2.5" fill="white" opacity="0.7" />
    <circle cx="350" cy="90" r="1" fill="white" opacity="0.5" />
    <circle cx="450" cy="60" r="2" fill="white" opacity="0.8" />
    <circle cx="550" cy="40" r="1.5" fill="white" opacity="0.6" />
    <circle cx="650" cy="70" r="2.5" fill="white" opacity="0.7" />
    <circle cx="750" cy="50" r="1" fill="white" opacity="0.5" />
  </g>

  <!-- ツリーの幹 -->
  <rect x="390" y="470" width="20" height="30" fill="#8B4513" />
  <rect x="399" y="86" width="2" height="384" fill="#8B4513" opacity="0">
    <animate attributeName="height" from="0" to="384" begin="0s" dur="1s" fill="freeze" />
    <animate attributeName="y" from="470" to="86" begin="0s" dur="1s" fill="freeze" />
    <animate attributeName="opacity" from="0" to="1" begin="0s" dur="1s" fill="freeze" />
  </rect>

  <!-- ツリーの各層 -->
  <!-- 座標を中央に調整するためにx座標を+200しています -->
  <polygon points="220.0,450.0 580.0,450.0 400,437.2" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.0s" dur="0.5s" fill="freeze" />
  </polygon>
  <!-- 以下、他の層も同様に調整 -->
  <polygon points="231.42857142857144,424.4 568.5714285714286,424.4 400,411.6" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.1s" dur="0.5s" fill="freeze" />
  </polygon>
  <!-- 残りの層を追加 -->
  <polygon points="242.85714285714286,398.8 557.1428571428571,398.8 400,386.0" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.2s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="254.28571428571428,373.2 545.7142857142857,373.2 400,360.4" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.3s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="265.7142857142857,347.6 534.2857142857143,347.6 400,334.8" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.4s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="277.14285714285717,322.0 522.8571428571429,322.0 400,309.2" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="288.57142857142856,296.4 511.42857142857144,296.4 400,283.6" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.6s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="300.0,270.8 500.0,270.8 400,258.0" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.7s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="311.42857142857144,245.2 488.57142857142856,245.2 400,232.4" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.8s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="322.8571428571429,219.6 477.14285714285717,219.6 400,206.8" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="1.9s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="334.2857142857143,194.0 465.7142857142857,194.0 400,181.2" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.0s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="345.7142857142857,168.4 454.2857142857143,168.4 400,155.6" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.1s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="357.14285714285717,142.8 442.8571428571429,142.8 400,130.0" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.2s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="368.57142857142856,117.2 431.42857142857144,117.2 400,104.4" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.3s" dur="0.5s" fill="freeze" />
  </polygon>
  <polygon points="380.0,91.6 420.0,91.6 400,78.8" fill="green" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.4s" dur="0.5s" fill="freeze" />
  </polygon>

  <!-- 星（ツリーのトップ） -->
  <polygon points="400,60 410,80 430,80 415,95 420,115 400,105 380,115 385,95 370,80 390,80" fill="yellow" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="2.5s" dur="0.5s" fill="freeze" />
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 400 100" to="360 400 100" begin="2.5s" dur="5s" repeatCount="indefinite" />
  </polygon>

  <!-- 装飾品のアニメーション -->
  <!-- 各装飾品の座標も+200して調整 -->
  <!-- ここでは一部のみ記述します。全ての装飾品を追加する場合は、同様に座標を調整してください。 -->
  <g>
    <circle cx="356.59016930030447" cy="248.18354791307942" r="5" fill="red" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="2.6s" dur="0.5s" fill="freeze" />
      <animate attributeName="opacity" values="1;0;1" begin="3.1s" dur="1s" repeatCount="indefinite" />
    </circle>
  </g>
  <g>
    <circle cx="385.16308770686993" cy="330.19498130754135" r="5" fill="blue" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="2.65s" dur="0.5s" fill="freeze" />
      <animate attributeName="opacity" values="1;0;1" begin="3.15s" dur="1s" repeatCount="indefinite" />
    </circle>
  </g>
  <g>
    <circle cx="296.93954747129735" cy="279.2698566961795" r="5" fill="purple" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="2.7s" dur="0.5s" fill="freeze" />
      <animate attributeName="opacity" values="1;0;1" begin="3.2s" dur="1s" repeatCount="indefinite" />
    </circle>
  </g>
  <!-- 他の装飾品も追加 -->

  <!-- ツリー周りに雪を降らせる -->
  <g>
    <circle cx="100" cy="-10" r="5" fill="white" opacity="0.8">
      <animate attributeName="cy" from="-10" to="500" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.8;0" keyTimes="0;0.9;1" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="-20" r="3" fill="white" opacity="0.8">
      <animate attributeName="cy" from="-20" to="500" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.8;0" keyTimes="0;0.95;1" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="-15" r="4" fill="white" opacity="0.8">
      <animate attributeName="cy" from="-15" to="500" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.8;0" keyTimes="0;0.9;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <!-- 必要に応じて雪の粒を追加 -->
  </g>

  <!-- サンタとトナカイ -->
  <!-- サンタとトナカイの定義 -->
  <g id="santa_and_reindeer">
    <!-- トナカイ -->
    <g id="reindeer">
      <!-- 身体 -->
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="sienna" />
      <!-- 角 -->
      <line x1="-10" y1="-10" x2="-20" y2="-30" stroke="sienna" stroke-width="2" />
      <line x1="-10" y1="-10" x2="-5" y2="-30" stroke="sienna" stroke-width="2" />
      <!-- 頭 -->
      <circle cx="-10" cy="-10" r="5" fill="sienna" />
      <!-- 足 -->
      <line x1="-7" y1="10" x2="-7" y2="20" stroke="sienna" stroke-width="2" />
      <line x1="7" y1="10" x2="7" y2="20" stroke="sienna" stroke-width="2" />
    </g>
    <!-- サンタのソリ -->
    <g id="sleigh">
      <rect x="20" y="-15" width="30" height="10" fill="red" stroke="black" stroke-width="1" />
      <line x1="20" y1="-5" x2="50" y2="-5" stroke="black" stroke-width="2" />
    </g>
    <!-- サンタ -->
    <g id="santa">
      <!-- 身体 -->
      <circle cx="35" cy="-20" r="5" fill="red" />
      <!-- 顔 -->
      <circle cx="35" cy="-25" r="3" fill="pink" />
      <!-- 帽子 -->
      <polygon points="32,-28 35,-35 38,-28" fill="red" />
      <circle cx="35" cy="-35" r="1" fill="white" />
    </g>
  </g>

  <use href="#santa_and_reindeer" x="850" y="100">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0,0" to="-1000,0" begin="3s" dur="10s" repeatCount="indefinite" />
  </use>

  <text id="message" x="400" y="480" fill="white" font-size="50px" font-family="serif" text-anchor="middle" opacity="0">
    Merry Christmas
    <animate attributeName="opacity" from="0" to="1" begin="5s" dur="3s" fill="freeze" />
    <animate attributeName="fill" values="white;yellow;red;white" dur="5s" repeatCount="indefinite" />
  </text>
</svg>
